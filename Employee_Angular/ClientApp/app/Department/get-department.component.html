<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Department</h1>
    <a [routerLink]="['/add-department']">Create New</a>
    <span *ngIf="!departmentList">Please wait...</span>
    <table class="table table-bordered" *ngIf="departmentList">
        <thead style="background-color:green;font-weight:bold;color:white;">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let _dep of departmentList">
                <td>{{_dep.id}}</td>
                <td>{{_dep.departmentName}}</td>
                <td> <a [routerLink]="['/department/edit/', _dep.id]">Edit</a> | <a [routerLink]="" (click)="deleteDepartment(_dep.id)">Delete</a> </td>
            </tr>
        </tbody>

    </table>

</body>
</html>
