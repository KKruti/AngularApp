<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Department</title>

</head>
<body>
    <h1>Department - {{title}}</h1>
    <hr />
    <form [formGroup]="departmentForm" (ngSubmit)="save()" #formE="ngForm" novalidate>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="departmentName">Department Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="departmentName">
            </div>
            <span class="text-danger" *ngIf="formE.hasError('required', 'departmentName') && formE.submitted">
                Department Name is required.
            </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Save</button>
            <button class="btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</body>
</html>
