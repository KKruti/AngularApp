<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>{{title}}</h1>
    <h3>Employee</h3>
    <hr />
    <form [formGroup]="employeeForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="firstName">First Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="firstName">
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'firstName') && formDir.submitted">
                First Name is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="lastName">Last Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="lastName">
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'lastName') && formDir.submitted">
                Last Name is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="emailId">Email</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="emailId">
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'emailId') && formDir.submitted && employeeForm.hasError('email', 'emailId')">
                emailId is required.
            </span>
            <span class="text-danger" *ngIf="employeeForm.hasError('email', 'emailId') && formDir.submitted && emailId.touched && !employeeForm.hasError('required', 'emailId')">
                emailId is not valid.
            </span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12">Departments:</label>
            <div class="col-md-4">
                <select class="form-control" [formControl]="employeeForm.controls['departmentId']">
                    <option *ngFor="let _dep of deparments"
                            value={{_dep.id}}>
                        {{_dep.departmentName}}
                    </option>
                </select>
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'departmentId') && formDir.submitted">
                Department is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="address">Address</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="address">
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'address') && formDir.submitted">
                address is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="qualification">Qualification</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="qualification">
            </div>
            <span class="text-danger" *ngIf="employeeForm.hasError('required', 'qualification') && formDir.submitted">
                Qualification is required.
            </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Save</button>
            <button class="btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</body>
</html>
