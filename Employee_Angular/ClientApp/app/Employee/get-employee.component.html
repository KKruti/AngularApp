<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Employee Data</h1>
    <a [routerLink]="['/add-employee']">Create New</a>
    <p *ngIf="!employeelist"><em>Loading...</em></p>
    <table class='table table-bordered' *ngIf="employeelist">
        <thead style="background-color:green;font-weight:bold;color:white;">
            <tr>
                <th>EmployeeID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Address</th>
                <th>Qualification</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeelist">
                <td>{{ emp.id }}</td>
                <td> {{ emp.firstName }} {{ emp.lastName }}</td>
                <td>{{ emp.emailId}}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.address }}</td>
                <td>{{ emp.qualification }}</td>
                <td> <a [routerLink]="['/employee/edit/', emp.id]">Edit</a> | <a [routerLink]="" (click)="delete(emp.id)">Delete</a> </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
